{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            {% for goal in goals %}
            <div class="col-md-4 block">
                <div class="circle">
                    <a href="{% url 'goal_detail' goal.pk %}">{{ goal.title }}</a>
                </div>
             <p>{{ goal.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
